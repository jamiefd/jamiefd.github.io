<!doctype html>
<html>
  <head>
    <script>
    window.queryParams = new URLSearchParams(document.location.search);

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

    })(window,document,'script','dataLayer',containerIdFromQueryString);</script>
  </head>

    <div id = 'purpose'>
      Request any GTM container by passing the container id as the `gtm_id` query parameter value.
    </div>
    <div id = 'content'>

      (function() {
        let target = document.getElementById("content");
